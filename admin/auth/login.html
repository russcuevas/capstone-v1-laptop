<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UB - Assistments</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="images/ub-logo.png" type="image/x-icon">
</head>
<body>
    <div class="form-container">
        <div class="logo-title-wrapper">
            <div class="logo">
                <img src="images/ub-logo.png" alt="UB Logo">
            </div>
            <h1>Login Page</h1>
        </div>
        <form>
            <label style="font-weight: 600;" for="email">Email</label>
            <input type="text" id="email" required>

            <label style="font-weight: 600;" for="password">Password</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
